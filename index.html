<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body,
html {
  height: 100%;
  color: white;
  background: url('img/1\ section\ background.svg') no-repeat center center/cover;
  z-index: 100;
   scroll-behavior: smooth;
   transition: background 0.5s ease;

}
.no-x-scroll {
  overflow-x: hidden;
}

/* Navbar Base */
.navbar {
  width: 100%;
  min-height: 50px;
  position: fixed;
  top: 0;
  background-color: white;
  z-index: 100;
  border-bottom: 1px solid #e0e0e0;
     transform: translateY(-100%);
  transition: opacity 0.8s ease, transform 0.8s ease;
  opacity: 0;
}

.navbar.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}


.navbar-container {
  /* max-width: 1200px;
  margin: auto; */
  /* padding: 12px 20px; */
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 40px 20px;
  position: relative;
}

/* Left nav */
.navbar-links-left {
  display: flex;
  gap: 40px;
  flex: 1;
  justify-content: flex-start;
  margin-left: 0px;
  /* ðŸ‘ˆ Explicitly remove any default spacing */
  padding-left: 80px;
}

.navbar-links-left a {
  text-decoration: none;
  font-family: "Optima", sans-serif;
  font-size: 16px;
  color: #7d7d7d;
  text-transform: capitalize;
  transition: color 0.3s;
}

.navbar-links-left a:hover {
  color: #000;
}

/* Center logo */
.navbar-logo {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.logo-center {
   transform-origin: center;
  height: 50px;
  object-fit: contain;
  display: block;
}

/* Right icons */
.navbar-icons {
  display: flex;
  align-items: center;
  gap: 20px;
}

.navbar-icons img {
  width: 20px;
  height: 20px;
  cursor: pointer;
  filter: grayscale(100%) brightness(60%);
  transition: filter 0.3s;
}

.navbar-icons img:hover {
  filter: grayscale(0%) brightness(0%);
}

/* Responsive */
@media (max-width: 768px) {
  .navbar-container {
    flex-direction: column;
    gap: 10px;
  }

  .navbar-links-left {
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .navbar-icons {
    gap: 15px;
  }
}



/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;       
}

.hero-text {
  width: 100%;
  /* max-width: 1200px; */
  height: 30%;
  display: flex;
  flex-direction: column;
  margin-top:-160px;
  text-align: center;
  line-height: 1; /* Keeps text tight */
   z-index: 1; /* ðŸ‘‡ Goes behind navbar when navbar appears */
  transition: transform 0.4s ease;
  pointer-events: none;
  cursor: default;
}




/* Bottle Image */
.bottle{
  position: fixed;
  height: 400px;
  top: 66%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1200;
}

.view-more-wrapper {
  position: absolute;
  top: calc(62% + 220px); /* Pushes it below the bottle */
  left: 49%;
  transform: translateX(-50%);
  z-index:100;
  gap: 10px;
}


.view-more-btn {
  display:  none;
  gap: 10px;
  padding: 12px 28px;
   font-family: 'Optima LT Pro';
  background-color: transparent;
  color: white;
  border: none;
  font-size: 16px;
  /* border-radius: 1px; */
  cursor: pointer;
  transition: all 0.8s ease;
}

.view-more-btn:hover {
   background-color: transparent;
   color: white;
  transform: scale(1.05);
}

/* ðŸ”½ Mobile Responsive Tweaks */
@media (max-width: 768px) {
  .view-more-wrapper {
    top: calc(20% + 700px); /* slightly less space on mobile */
  }

  .view-more-btn {
    padding: 10px 20px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .view-more-wrapper {
    top: calc(20% + 700px); /* even less for very small screens */
    
  }

  .view-more-btn {
    padding: 8px 16px;
    font-size: 13px;
  }
}


.scroll-down{
  height: 50px;
  width: 30px;
  border: 2px solid white;
  position: absolute;
  left: 96%;
  top: calc(70% + 100px);
  z-index:100;
  border-radius: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 1s ease;
  
}


.scroll-icon {
  transform: translate(-80%, -100%) rotate(45deg);
  position: absolute;
  left: 50%;
  transition: all 0.8s ease;
  transform: translateX(-50%);
  width: 5px;
  height:5px;
  animation: scroll-down 1.8s ease-in-out infinite;
}
.scroll-text {
  margin-top: -10px;
  color: rgb(152, 9, 9);
  font-family: 'Georgia', serif;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;
  text-align: center;
}
/* Animation - starts from top */
@keyframes scroll-down {
  0% {
    top: 0%;
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  60% {
    opacity: 1;
  }
  100% {
    top: 200%;
    opacity: 0;
  }
}

/* âœ… Mobile-specific adjustments */
@media (max-width: 768px) {
  .scroll-down {
    width: 24px;
    height: 40px;
    left: 90%;
    bottom: 20px;
    border-width: 1.5px;
  }

  .scroll-icon {
    width: 8px;
    height: 8px;
  }
}

/* Hide hamburger by default */
/* HAMBURGER â€” hidden by default, shown on mobile */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  z-index: 1;
  position: absolute;
  background-color: transparent;
  color: black;
}


/* NAV MENU DEFAULT (DESKTOP VIEW) */
#mobileMenu {
  display: flex;
  gap: 40px;
  position: static;
  flex-direction: row;
  background-color: transparent;
  height: auto;
  padding: 0;
}

#mobileMenu a {
  color: #7d7d7d;
  font-size: 16px;
  text-decoration: none;
}

/* MOBILE STYLES */
@media (max-width: 768px) {
  .hamburger {
    display: block;
    position: absolute;
    left: 20px;
    top: 20px;
  }

  #mobileMenu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 220px;
    height: 100%;
    background-color:transparent;
    flex-direction: column;
    gap: 20px;
    padding: 100px 20px 20px;
    transition: left 0.3s ease-in-out;
    z-index: 1000;
  }

  #mobileMenu a {
    color: white;
    font-size: 18px;
  }

  #mobileMenu.show {
    left: 0;
  }
}</style>
